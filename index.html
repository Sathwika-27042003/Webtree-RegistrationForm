<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="form-card">
      <div class="form-header">
        <img src="images/background.jfif" alt="User Icon" class="form-icon" />
        <h2>Registration Form</h2>
      </div>

      <form id="registrationForm" action="submit.php" method="POST" novalidate>
        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="e.g. Sathwika Palthad" required />
          <small class="error" id="nameError"></small>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="e.g. sathwika@gmail.com" required />
          <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="text" id="phone" name="phone" placeholder="10-digit number" required />
          <small class="error" id="phoneError"></small>
        </div>

        <div class="form-group">
          <label for="address">Address <span class="required">*</span></label>
          <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
          <small class="error" id="addressError"></small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
